<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Progress Bar Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Customizable Progress Bar Generator</h1>
    <form id="progress-bar-form">
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" value="100" min="0" max="100" step="1"> %

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" value="10" min="1" step="1"> px

        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#007bff">

        <label for="percentage">Percentage:</label>
        <input type="number" id="percentage" name="percentage" value="50" min="0" max="100" step="1"> %

        <label for="duration">Animation Duration:</label>
        <input type="number" id="duration" name="duration" value="2" min="0" step="0.1"> s

        <button type="button" id="generate">Generate Progress Bar</button>
    </form>

    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
